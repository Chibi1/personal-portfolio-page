<!DOCTYPE html>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<style>
    * {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    body {
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
        background-color: aquamarine;
    }

    .header-container {
        position: fixed;
        grid-template-columns: 1fr;
        /* display: none; */
        top: 0px;
        height: 70px;
        width: inherit;
        margin: 0px;
        background-color: gray;
        z-index: 1;        
    }

        .header-container ul {
            text-align: right;
            list-style-position: outside;
            list-style-type: none;
            margin: 0px;
        }

        .header-container ul li {
            display: inline-block;
            margin: 0px;
            /* padding: 10px 60px; */
        }

        .header-container ul li a {
            display: inline-block;
            margin: 0px;
            padding: 22px 60px;
            font-size: 1.2em;
            text-decoration: none;
            /* background-color: aquamarine; */
        }

    .grid-container {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 70px 600px auto auto 70px;
        grid-template-areas:
            'header' 
            'welcome'
            'projects'
            'collaboration'
            'footer';
        width: inherit;
        /* height: 1000px; */
        margin: 0px;
        padding: 0px;
        background-color: aqua;
    }

    .item2 {
        grid-area: welcome;
        /* vertical-align: middle; */
        /* line-height: 100vw; */
        text-align: center;
        /* padding: 80vw auto; */
        background-color: lightblue;
    }

        .item2 h2 {
            margin-top: 15%;
            margin-bottom: 10px;
            font-size: 4em;
            font-weight: normal;
        }

        .item2 p {
            margin-top: 10px;
            font-size: 2em;
        }

    .item3 {
        grid-area: projects;
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: auto;
        grid-template-areas:
            'header header'
            'left right';
        text-align: center;
        /* border-style: solid;
        border-width: 1px; */
    }

        .item3-header {
            grid-area: header;
            font-size: 1.5em;
        }

        .item3-left {
            grid-area: left;
        }

        .item3-right {
            grid-area: right;
        }


    .item4 {
        grid-area: collaboration;
        display: grid;
        grid-template-columns: 30% 30% 30%;
        grid-template-rows: auto;
        grid-template-areas: 
            'header header header'
            'contact1 contact2 contact3';
        /* justify-self: center; */
        /* justify-items: center; */
        justify-content:center;
        text-align: center;
        font-size: 1.5em;
        background-color: lightgoldenrodyellow;
    }

        .item4-header {
            grid-area: header;
            background-color: black;
        }

        .item4-contact1 {
            grid-area: contact1;
            /* background-color: black; */
        }
        
        .item4-contact2 {
            grid-area: contact2;
        }

        .item4-contact3 {
            grid-area: contact3;
        }

    .item5 {
        grid-area: footer;
        text-align: center;
        background-color: pink;
        margin: 0px;
        padding: 0;
    }

        .item5 ul {
            position: absolute;
            right: 0px;
            /* float: right; */
        }

        .item5 ul li {
            display: inline-block;
            /* margin: auto */
        }

        .item5 ul li a {
            text-decoration: none;
            display: inline-block;
            /* margin: 0px; */
            padding: 10px 50px;
            font-size: 1em;
        }

        .item5 #copyright {
            display: inline-block;
            /* height: 20px; */
            /* margin: 16px; */
            padding: 25px;
            /* text-align: center; */
        }


</style>
